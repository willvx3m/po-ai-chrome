<!DOCTYPE html>
<html>

<head>
    <title>AI Trading Button Clicker</title>
    <style>
        body {
            width: 200px;
        }

        button {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Settings</h1>
    <div id="settingDisplay">Loading...</div>
    <button id="toggle">Toggle</button>
    <br>
    <label for="duration">Duration (m):</label>
    <input type="text" id="duration">
    <button id="buttonDuration">Set</button>
    <br>
    <label for="amount">Amount:</label>
    <input type="text" id="amount">
    <button id="buttonAmount">Set</button>
    <br>
    <script src="index.js"></script>
</body>

</html>
