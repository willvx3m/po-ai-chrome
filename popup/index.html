<!DOCTYPE html>
<html>

<head>
    <title>AI Trading Button Clicker</title>
    <style>
        body {
            width: 200px;
        }

        button {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Settings</h1>
    <div id="settingDisplay">Loading...</div>
    <button id="toggle">Toggle</button>
    <br>
    <label for="userName">UserName:</label>
    <input type="text" id="userName">
    <button id="buttonUserName">Set</button>
    <br>
    <label for="defaultAmount">Default Amount:</label>
    <input type="text" id="defaultAmount">
    <button id="buttonDefaultAmount">Set</button>
    <br>
    <label for="multiplier">Multiplier:</label>
    <input type="text" id="multiplier">
    <button id="buttonMultiplier">Set</button>
    <br>
    <label for="defaultDuration">Default Duration (m):</label>
    <input type="text" id="defaultDuration">
    <button id="buttonDefaultDuration">Set</button>
    <br>
    <label for="maxPositionAmount">Max Position Amount:</label>
    <input type="text" id="maxPositionAmount">
    <button id="buttonMaxPositionAmount">Set</button>
    <br>
    <label for="baseAmount">Base Amount:</label>
    <input type="text" id="baseAmount">
    <button id="buttonBaseAmount">Set</button>
    <br>
    <label for="riskDepth">Risk Depth:</label>
    <input type="text" id="riskDepth">
    <button id="buttonRiskDepth">Set</button>
    <br>
    <label for="maxPositionLimit">Max Position Limit:</label>
    <input type="text" id="maxPositionLimit">
    <button id="buttonMaxPositionLimit">Set</button>
    <br>
    <label for="interval">Interval (ms):</label>
    <input type="text" id="interval">
    <button id="buttonInterval">Set</button>
    <br>
    <label for="defaultDirection">Default Direction:</label>
    <select id="defaultDirection">
        <option value="BUY">BUY</option>
        <option value="SELL">SELL</option>
    </select>
    <button id="buttonDefaultDirection">Set</button>
    <br>
    <label for="slackChannelID">Slack Channel ID:</label>
    <input type="text" id="slackChannelID">
    <button id="buttonSlackChannelID">Set</button>
    <br>
    <label for="minPayout">Min Payout:</label>
    <input type="text" id="minPayout">
    <button id="buttonMinPayout">Set</button>
    <br>
    <label for="includeOTC">Include OTC:</label>
    <input type="checkbox" id="includeOTC">
    <button id="buttonIncludeOTC">Set</button>
    <br>
    <label for="smaSampleCount">SMA Sample Count:</label>
    <input type="text" id="smaSampleCount">
    <button id="buttonSmaSampleCount">Set</button>
    <br>
    <span> --- Inline Action --- </span>
    <br>
    <button id="testSlackMessage">Test Slack Message</button>
    <br>
    <label for="duration">Duration (m):</label>
    <input type="text" id="duration">
    <button id="buttonDuration">Set</button>
    <br>
    <label for="amount">Amount:</label>
    <input type="text" id="amount">
    <button id="buttonAmount">Set</button>
    <br>
    <script src="index.js"></script>
</body>

</html>
